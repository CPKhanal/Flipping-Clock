<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Screensaver</title>
    <!-- Import Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1c1e; /* Soothing Deep Slate */
            --card-bg: #f5f2e9; /* Warm Cream - reduces blue light strain */
            --text-color: #3c3f41; /* Muted Charcoal */
            --flip-speed: 0.6s;
            --border-radius: 10px;
            --accent-color: #6b7280; /* Soft Gray for dots */
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .clock-container {
            display: flex;
            gap: 12px;
            perspective: 1000px;
            align-items: center;
        }

        .flip-group {
            display: flex;
            gap: 6px;
        }

        /* The Card */
        .flip-card {
            position: relative;
            width: 100px;
            height: 150px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            font-size: 110px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Half card shared styles */
        .up, .down, .inn {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: var(--card-bg);
        }

        .inn {
            width: 100%;
            height: 200%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            color: var(--text-color);
        }

        .up {
            top: 0;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            z-index: 2;
        }

        .up .inn {
            top: 0;
        }

        .down {
            bottom: 0;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            z-index: 1;
        }

        .down .inn {
            bottom: 0;
        }

        /* The animated folding part */
        .leaf {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            z-index: 3;
            transform-origin: bottom;
            transition: transform var(--flip-speed) ease-in-out;
            transform-style: preserve-3d;
        }

        .leaf-front, .leaf-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            overflow: hidden;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .leaf-front {
            z-index: 2;
        }

        .leaf-back {
            transform: rotateX(-180deg);
            z-index: 1;
        }

        .leaf-back .inn {
            bottom: 0;
            height: 200%;
            position: absolute;
            top: auto;
        }

        /* Active Flip State */
        .flipping .leaf {
            transform: rotateX(-180deg);
        }

        /* Horizontal Split Line - Softer contrast */
        .up::after, .leaf-front::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(0,0,0,0.08);
            z-index: 5;
        }

        /* Dividers (dots) - Lowered brightness */
        .divider {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 0 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
        }

        /* UI Controls */
        .controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        body:hover .controls {
            opacity: 1;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a0a0a0;
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .flip-card { width: 50px; height: 80px; font-size: 55px; }
            .clock-container { gap: 6px; }
            .divider { margin: 0 4px; }
            .dot { width: 6px; height: 6px; }
        }
    </style>
</head>
<body onclick="toggleFullScreen()">

    <div class="clock-container">
        <!-- Hours -->
        <div class="flip-group">
            <div class="flip-card" id="hour-tens">
                <div class="up"><div class="inn">0</div></div>
                <div class="down"><div class="inn">0</div></div>
                <div class="leaf">
                    <div class="leaf-front"><div class="inn">0</div></div>
                    <div class="leaf-back"><div class="inn">0</div></div>
                </div>
            </div>
            <div class="flip-card" id="hour-ones">
                <div class="up"><div class="inn">0</div></div>
                <div class="down"><div class="inn">0</div></div>
                <div class="leaf">
                    <div class="leaf-front"><div class="inn">0</div></div>
                    <div class="leaf-back"><div class="inn">0</div></div>
                </div>
            </div>
        </div>

        <div class="divider">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Minutes -->
        <div class="flip-group">
            <div class="flip-card" id="min-tens">
                <div class="up"><div class="inn">0</div></div>
                <div class="down"><div class="inn">0</div></div>
                <div class="leaf">
                    <div class="leaf-front"><div class="inn">0</div></div>
                    <div class="leaf-back"><div class="inn">0</div></div>
                </div>
            </div>
            <div class="flip-card" id="min-ones">
                <div class="up"><div class="inn">0</div></div>
                <div class="down"><div class="inn">0</div></div>
                <div class="leaf">
                    <div class="leaf-front"><div class="inn">0</div></div>
                    <div class="leaf-back"><div class="inn">0</div></div>
                </div>
            </div>
        </div>

        <div class="divider">
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Seconds -->
        <div class="flip-group">
            <div class="flip-card" id="sec-tens">
                <div class="up"><div class="inn">0</div></div>
                <div class="down"><div class="inn">0</div></div>
                <div class="leaf">
                    <div class="leaf-front"><div class="inn">0</div></div>
                    <div class="leaf-back"><div class="inn">0</div></div>
                </div>
            </div>
            <div class="flip-card" id="sec-ones">
                <div class="up"><div class="inn">0</div></div>
                <div class="down"><div class="inn">0</div></div>
                <div class="leaf">
                    <div class="leaf-front"><div class="inn">0</div></div>
                    <div class="leaf-back"><div class="inn">0</div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="formatBtn" onclick="event.stopPropagation(); toggleFormat()">12H / 24H</button>
        <button class="btn" onclick="event.stopPropagation(); toggleFullScreen()">Fullscreen</button>
    </div>

    <script>
        let is24Hour = true;

        function updateCard(id, newValue) {
            const card = document.getElementById(id);
            const upInn = card.querySelector('.up .inn');
            const downInn = card.querySelector('.down .inn');
            const leafFrontInn = card.querySelector('.leaf-front .inn');
            const leafBackInn = card.querySelector('.leaf-back .inn');
            
            const currentValue = downInn.innerText;
            
            if (newValue !== currentValue) {
                // Prepare flip
                leafFrontInn.innerText = currentValue;
                leafBackInn.innerText = newValue;
                upInn.innerText = newValue;
                
                card.classList.remove('flipping');
                void card.offsetWidth; // Force reflow
                card.classList.add('flipping');
                
                // Sync bottom half halfway through animation
                setTimeout(() => {
                    downInn.innerText = newValue;
                }, 300);

                // Cleanup
                setTimeout(() => {
                    card.classList.remove('flipping');
                    leafFrontInn.innerText = newValue;
                }, 600);
            }
        }

        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            if (!is24Hour) h = h % 12 || 12;
            
            const hStr = String(h).padStart(2, '0');
            const mStr = String(now.getMinutes()).padStart(2, '0');
            const sStr = String(now.getSeconds()).padStart(2, '0');

            updateCard('hour-tens', hStr[0]);
            updateCard('hour-ones', hStr[1]);
            updateCard('min-tens', mStr[0]);
            updateCard('min-ones', mStr[1]);
            updateCard('sec-tens', sStr[0]);
            updateCard('sec-ones', sStr[1]);
        }

        function toggleFormat() {
            is24Hour = !is24Hour;
            updateClock();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize display immediately
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
